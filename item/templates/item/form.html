<!--extiendo el base.html-->
{% extends 'core/base.html' %}

{%block title%}{{title}}{%endblock%} <!--el titulo esta en views.py dentro del diccionario-->

{%block content%}
<h1 class="mb-6 text-3xl">{{title}}</h1>

<form method='post' action="." enctype="multipart/form-data"> <!-- el enctype es para cuando suben imagenes de los items-->
    {%csrf_token%}

    <div class="space-y-4">
        {{form.as_p}}
    </div>

    <!--copio errors de login.html-->
    {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {%for field in form %}
                    {{field.errors}}
                {%endfor%}

                {{ form.non_field_errors}} 

            </div>
        {%endif%}
    <!--tambien copio el button de login.html-->
    <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounde-xl text-white">Submit</button>
</form>
{%endblock%}
